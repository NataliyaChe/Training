<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="flex-wrap">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="./main.html" class="nav-text">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="./users.html" class="nav-text">Users</a>
                        </li>
                        <li class="nav-item">
                            <a href="./posts.html" class="nav-text">Posts</a>
                        </li>
                    </ul>
                </nav>
                <button class="btn logout-btn">Sign out</button>
            </div>
        </header>
        <form class="form" action="">
            <h1 class="title">Sign in</h1>
            <label class="email_lbl label" for="email">Email</label>
            <span class="error-email error-text">Enter email!</span>
            <span class="wrong-email error-text">Такого имейла не существует!</span>
            <input class="email inp" type="text" placeholder="Your Email" name="email" required>
            <label class="password_lbl label" for="password">Password</label>
            <span class="wrong-pass error-text">Wrong password</span>
            <input class="password inp" type="password" placeholder="Password" name="password" required>
            <button type="submit" class="signin_btn btn">Sign in</button>
            <div class="container signin">
                <p >
                    <a class="text" href="./reg_form.html">Not registered?</a>
                </p>
            </div>
        </form>
    </div>
    <script src="./login_form.js" type="module"></script>
    <script src="./header.js" type="module"></script>
</body>
</html>
