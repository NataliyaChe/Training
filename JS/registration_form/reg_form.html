<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <form class="form" action="">
            <h1 class="title">Register</h1>
            <label class="name_lbl label" for="name">Login</label>
            <span class="error-name error-text">Enter login!</span>
            <input class="name inp" type="text" placeholder="Your Name" name="name" required>
            <label class="email_lbl label" for="email">Email</label>
            <span class="error-email error-text">Enter email!</span>
            <span class="wrong-email error-text">Этот имейл уже существует!</span>
            <input class="email inp" type="text" placeholder="Your Email" name="email" required>
            <label class="label" for="password">Password</label>
            <input class="password inp" type="password" placeholder="Password" name="password" required>
            <label class="password_lbl label" for="password_rpt">Repeat Password</label>
            <span class="error-password error-text">Check password!</span>
            <input class="password_rpt inp" type="password" placeholder="Repeat Password" name="password_rpt" required>
            <button type="submit" class="submit_btn btn">Register</button>
            <div class="container signin">
                <p >
                    <a class="text" href="./login_form.html">Already registered? Sign in</a>
                </p>
            </div>
        </form>
    </div>
    <script src="./reg_form.js" type="module"></script>
</body>
</html>
